spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://common-logon-dev.hlth.gov.bc.ca/auth/realms/moh_applications
          jwk-set-uri: https://common-logon-dev.hlth.gov.bc.ca/auth/realms/moh_applications/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: user-management-service
            client-secret: 
            authorization-grant-type: client_credentials
            scope:
              - openid
        provider:
          keycloak:
            authorization-url: https://common-logon-dev.hlth.gov.bc.ca/auth/realms/moh_applications/protocol/openid-connect/auth
            token-uri: https://common-logon-dev.hlth.gov.bc.ca/auth/realms/moh_applications/protocol/openid-connect/token