keycloak:
  realm: moh_applications
  auth-server-url: https://common-logon-dev.hlth.gov.bc.ca/auth/
  bearer-only: true
  use-resource-role-mappings: true
  resource: user-management
config:
  base-oauth-url: https://common-logon-dev.hlth.gov.bc.ca/auth/admin/realms/moh_applications
user-management-client:
  roles:
    view-clients: view-clients
    view-groups: view-groups
    view-users: view-users
spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: user-management-service
            client-secret: ${UMS_CLIENT_SECRET}
            authorization-grant-type: client_credentials
        provider:
          keycloak:
            token-uri: https://common-logon-dev.hlth.gov.bc.ca/auth/realms/moh_applications/protocol/openid-connect/token
springdoc:
  swagger-ui:
    path: /docs/swagger-ui.html
  api-docs:
    path: /docs/api-docs