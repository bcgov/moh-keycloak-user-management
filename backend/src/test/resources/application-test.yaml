client-test-id: UMS-INTEGRATION-TESTS
client-test-secret: ${UMS_INTEGRATION_TESTS_SECRET}
spring:
  datasource:
    url: ${keycloak_db_url}
    username: ${keycloak_db_username}
    password: ${keycloak_db_password}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE